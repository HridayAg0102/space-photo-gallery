	<title>Photo Gallery</title>

	<script src = "script.js"></script>
</head>
<body>

	<img class = "preview" src = "./assets/image-spaceport-portrait.jpg" alt = "Go" onmouseover = "upDate(this)" onmouseout = "unDo()">
